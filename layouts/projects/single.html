{{ define "main" -}}
  <div class="post">
    <div class="info">
      <h1 class="project-title">
        <a class="page-title" href="{{ .Permalink }}">{{ .Title }}</a>
      </h1>

      <div class="headline">
        {{ if .Params.tags }}
          <ul class="tags">
            {{ range .Params.tags }}
              <li class="tag-{{ . }}">
                <a href="{{ "tags/" | absLangURL }}{{ . | urlize }}">{{ . }}</a>
              </li>
            {{ end }}
          </ul>
        {{ end }}
      </div>

      {{ $Site := .Site }}
      {{ if .Params.series }}
        <p class="seriesname">
          Series:
          <a href="{{ $Site.BaseURL }}series/{{ .Params.series | urlize }}"
            >{{ .Params.series }}</a
          >
        </p>
      {{ end }}

      {{ if .Params.featuredImage }}
        <p><img src="{{ .Params.featuredImage }}" /><br /></p>
      {{ end }}
    </div>

    {{ .Content }}
  </div>
{{- end }}
